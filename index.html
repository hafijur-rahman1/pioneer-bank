<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>pioneer bank website</title>
  </head>
  <body>
      <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank </h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Your Email" class="form-control">
            <br>
            <input type="password" placeholder="Your Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>


        </div>

      </div>
      <div id="transaction-area">
        <div class="row">
          <div class="col-md-4">
            <div class="deposit status">
              <h5>Deposit</h5>
              <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw status">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
           <div class="balance status">
              <h5>Balance</h5>
              <h2>$ <span id="baseBalance">1240</span></h2>
           </div>
          </div>
        </div>
          <div class="row">
            <div class="col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" name="" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
             </div>
            </div>
            <div class="col-md-6">
              <div class="submit-area form">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" name="" id="withdrawAmount" placeholder="$ amount you want to deposit">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
              </div>
            </div>
          </div>
      </div>
     

    








      <script>
        //login event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
          const loginArea = document.getElementById("login-area");
          loginArea.style.display="none";
          const transactionArea = document.getElementById("transaction-area");
          transactionArea.style.display = "block";
        })

        //deposit event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
          const depositInput = document.getElementById("depositAmount").value;
          const depositNumber = parseFloat(depositInput);

          // const currentDeposit = document.getElementById("currentDeposit").innerText;
          // const currentDepositNumber = parseFloat(currentDeposit);
          // const totalDeposit = depositNumber + currentDepositNumber;
          // document.getElementById("currentDeposit").innerText = totalDeposit;
          updateAmount("currentDeposit", depositNumber)


          // const currentBalance = document.getElementById("baseBalance").innerText;
          // const currentAdd = parseFloat(currentBalance);
          // const totalBalance = currentAdd + depositNumber;
          // document.getElementById("baseBalance").innerText = totalBalance;
          updateAmount("baseBalance", depositNumber);

          document.getElementById("depositAmount").value = "";
        })
        // **withdraw eventHandler*******///
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
          const withdrawInput = document.getElementById("withdrawAmount").value;
          const withdrawNumber = parseFloat(withdrawInput);

          const currentWithdraw = document.getElementById("currentWithdraw").innerText;
          const currentWithdrawNumber = parseFloat(currentWithdraw);
          const totalWithdraw = withdrawNumber + currentWithdrawNumber;
          document.getElementById("currentWithdraw").innerText = totalWithdraw;


          

          const currentBalance = document.getElementById("baseBalance").innerText;
          const currentAdd = parseFloat(currentBalance);
          const totalBalance = currentAdd - withdrawNumber;
          document.getElementById("baseBalance").innerText = totalBalance;

          document.getElementById("withdrawAmount").value = "";
        })




        function updateAmount(id, depositNumber){
          const currentBalance = document.getElementById(id).innerText;
          const currentAdd = parseFloat(currentBalance);
          const totalBalance = depositNumber + currentAdd;
          document.getElementById(id).innerText = totalBalance;

        }

      </script>

    

  </body>
</html>
